<!DOCTYPE html>
<html>
<head>
    <title>Captcha Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .image {
            margin-bottom: 20px;
        }
        .caption {
            font-size: 20px;
            margin-top: 10px;
        }
        .accuracy {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for i in range(num_images) %}
        <div class="image">
            <img src="/static/img.png" alt="Captcha Image" width="200">
            <div class="caption">Predicted Text: {{ predicted_texts[i] }}</div>
        </div>
        {% endfor %}
        <div class="accuracy">Accuracy: {{ accuracy }}%</div>
    </div>
</body>
</html>
